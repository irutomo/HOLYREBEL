<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOLY REBEL - BASEテンプレート</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1>HOLY REBEL</h1>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#home">ホーム</a></li>
                    <li><a href="#products">商品</a></li>
                    <li><a href="#about">ブランド</a></li>
                    <li><a href="#contact">お問い合わせ</a></li>
                </ul>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h2>HOLY REBEL</h2>
                <p>革新的なスタイルを追求するブランド</p>
                <button class="cta-button">商品を見る</button>
            </div>
        </section>

        <section id="products" class="products">
            <div class="container">
                <h2>商品一覧</h2>
                <div class="product-grid">
                    <!-- 商品アイテムはBASEのテンプレートタグで動的に生成 -->
                    <div class="product-item">
                        <img src="assets/images/サンプル商品写真1.jpeg" alt="商品1">
                        <h3>商品名1</h3>
                        <p class="price">¥9,999</p>
                    </div>
                    <div class="product-item">
                        <img src="assets/images/サンプル商品写真2.jpeg" alt="商品2">
                        <h3>商品名2</h3>
                        <p class="price">¥9,999</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 HOLY REBEL. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
